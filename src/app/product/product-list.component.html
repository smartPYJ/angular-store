<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">

        <div class="row">

            <div class="col-md-2">
                filter by:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Filtred by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th scope="col"><button class="btn btn-primary" (click)="toggleImage()">{{showImage ? 'Hide':
                                'Show' }} Image</button></th>
                        <th scope="col">Product</th>
                        <th scope="col">Code</th>
                        <th scope="col">Available</th>
                        <th scope="col">Price</th>
                        <th scope="col">Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td><img *ngIf="showImage" [src]='product.imageUrl' [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin" alt="" srcset=""></td>
                        <td> <a
                                [routerLink] = "['/product', product.productId]">
                                {{product.productName}}

                            </a>
                        </td>

                        <td> {{product.productCode | lowercase}}</td>
                        <td> {{product.releaseDate}}</td>
                        <td> {{product.price|currency:"NGN":'symbol-narrow'}}</td>
                        <td>
                            <pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)">

                            </pm-star>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
